{% extends 'base.html' %}
{% block content %}
 <div class="spaced" style="width:40%">
  <h1>Login</h1>
  <form action="/login" method="POST">

    <div>
      <label>Email:
        <input type="email" name="email" required><br><br>
      </label>
    </div>

    <div>
      <label>Password:
        <input type="password" name="password" required><br><br>
      </label>
    </div>

    <div>
      <input type="submit" value="Log In">
    </div>

  </form>
</div>
{% endblock %}
